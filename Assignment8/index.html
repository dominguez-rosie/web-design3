       <script>
        $(document).ready(function(){
            var beers = ["Farmhouse ales", "IPAs", "Porter", "Wit", "Sours", "Stouts"];
            var ciders = ["English","French","Modern", "Old_world", "Traditional", "Spanish"];
               $("#beers").change(function(){   
                var currentSelect = $(this).val();
                var innerContent = "";
                $('#ciders').removeAttr('disabled');
                switch(currentSelect){
                    case "beers":
                        for(var i = 0; i < beers.length; i++){
                            innerContent += '<option value="' + beers[i].toLowerCase() + '">' + beers[i] + "</option>";
                        }
                        break;
                    case "ciders":
                        for(var i = 0; i < ciders.length; i++){
                            innerContent += '<option value="' + ciders[i].toLowerCase() + '">' + ciders[i] + "</option>";
                        }
                        break;
                   
                    default:
                        break;
                }//end of switch
                console.log(innerContent);
                $('#drinks').html(innerContent);  
            }); // end of change event
           
          var hiddenBox = $("#banner");
        $(".alert").on("click", function(){
          hiddenBox.show();
        });


        });// end of document ready
    </script>
